set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h 

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

bind -r m resize-pane -Z

bind M-c attach-session -c "#{pane_current_path}"

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# ==========================
# 美化配置开始
# ==========================

# 启用24位真彩色支持
set -g default-terminal "xterm-256color"
set -g terminal-overrides 'xterm*:sitm=\e[3m: ritm=\e[23m'
set -ag terminal-overrides ",xterm-256color:RGB"

# 状态栏美化
set -g status on
set -g status-interval 1
set -g status-position bottom
set -g status-justify centre

# 状态栏颜色主题 (Nord风格)
set -g status-bg "#3b4252"
set -g status-fg "#eceff4"

# 左侧状态栏
set -g status-left-length 50
set -g status-left "#[bg=#5e81ac,fg=#2e3440,bold] 󰣇 #S #[bg=#3b4252,fg=#5e81ac]"

# 右侧状态栏
set -g status-right-length 150
set -g status-right "#[bg=#3b4252,fg=#81a1c1]#[bg=#81a1c1,fg=#2e3440] %Y-%m-%d #[bg=#81a1c1,fg=#5e81ac]#[bg=#5e81ac,fg=#2e3440] %H:%M:%S #[bg=#5e81ac,fg=#a3be8c]#[bg=#a3be8c,fg=#2e3440,bold] #{host_short} "

# 窗口状态样式
setw -g window-status-format "#[bg=#4c566a,fg=#d8dee9] #I: #W "
setw -g window-status-current-format "#[bg=#88c0d0,fg=#2e3440,bold] #I: #W "
setw -g window-status-separator ""

# 面板边框美化
set -g pane-border-style "fg=#4c566a"
set -g pane-active-border-style "fg=#88c0d0"

# 消息样式
set -g message-style "bg=#bf616a,fg=#2e3440,bold"
set -g message-command-style "bg=#a3be8c,fg=#2e3440,bold"

# 选择模式样式
set -g mode-style "bg=#ebcb8b,fg=#2e3440,bold"

# 时钟模式颜色
setw -g clock-mode-colour "#88c0d0"

# 活动窗口通知
setw -g monitor-activity on
set -g visual-activity off

# ==========================
# 美化配置结束
# ==========================

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'tmux-plugins/tmux-yank' # better copy/paste
set -g @plugin 'tmux-plugins/tmux-sensible' # sensible defaults
set -g @plugin 'wfxr/tmux-fzf-url' # open URLs with fzf

# Plugin configurations
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Better copy behavior
set -g @yank_action 'copy-pipe-no-clear'
set -g @yank_with_mouse on

# FZF URL configuration
set -g @fzf-url-bind 'u'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
